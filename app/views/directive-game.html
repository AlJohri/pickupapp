<div class="game">
      <div class="icon-box"><div class="fake-icon">sport_{{details.sport_id}}</div></div>
      <div class="details">
            <h3>{{details.title}}</h3>
            <p>Time: {{details.time}} | Location: {{details.location_id}}</p>
            <a href="" ng-click="getDetails()"><span ng-hide="commentsVisible">More Details</span><span ng-show="commentsVisible">Less Details</span></a>
            <div class="details_{{details.id}}" style="display:none;">
                  <p>{{details.description}}</p>
                  <div class="comments" ng-show="commentsLoaded">
                        <div class="comment" ng-repeat="comment in comments">
                        {{comment.name}}: {{comment.message}}
                        </div>
                  </div>
                  <div class="comments" ng-hide="commentsLoaded">
                  Loading comments...
                  </div>
            </div>
      </div>
      <div class="clearfix"></div>
</div>
